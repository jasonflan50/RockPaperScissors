<body>
    <header>
        <h1>Welcome to Rock - Paper - Scissors!</h1>
    </header>

    <div id='buttons'> 
        <button id='rock' class="button" value="rock">
        </button>
        <button id='paper' class="button" value="paper">
        </button>
        <button id='scissors' class="button" value='scissors'>
        </button>
    </div>

    <div id='output'>
        <div id = 'roundIndicator'></div>
        <div id = 'scoreBoard'><p>
            Welcome to Rock - Paper - Scissors!<br>
            Pick a choice to start playing</p>
        </div>

    </div>
